<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .custom-color::placeholder{
            color: white;
        }
    </style>
</head>
<body >

    <div class="container-lg">

        <div class="container-sm mt-4 mb-4 p-5" style="background: linear-gradient(150deg, #a0c0fc,#a5c7fc);">
            

            <div class="container-lg w-100 d-flex col-12 mt-3 h-100 justify-content-between ">

                <!-- form-1 -->
                <form action="" class="bg-white text-black w-100 p-3 d-flex justify-content-center align-items-center col-12 ">
                    <div class="left_div bg-white text-black w-50 p-3 col-6" >
                         <h1 class="d-flex justify-content-center mt-5 align-items-center " style="color:purple">General Information</h1>

                            <div class="title_select d-flex  justify-content-center align-items-center">
                                <select class="form-select m-5" aria-label="Default select example">
                                    <option selected>Title</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>


                            <!-- names block -->
                            <div class="names d-flex ">
                                <input type="text" class=" form-control m-5 my-0" placeholder="First Name">
                                <input type="text" class=" form-control m-5 my-0" placeholder="Last Name">
                            </div>

                            <!-- position portion -->
                            <div class="position d-flex  justify-content-center align-items-center">
                                    <select class="form-select m-5" aria-label="Default select example">
                                        <option selected>Position</option>
                                        <option value="1">Software Dev</option>
                                        <option value="2">AI/ML</option>
                                        <option value="3">Cloud Computing</option>
                                    </select>
                            </div>
                            <!-- position input -->
                            <div class="position d-flex ">
                                <input type="text" class=" form-control m-5 my-0" placeholder="Position">
                            </div>

                            <div class="names d-flex col-12">
                                <input type="text" class=" form-control   m-5" placeholder="Bussines Area">
                                <select class="form-select m-5" aria-label="Default select example">
                                    <option selected>Employees</option>
                                    <option value="1">Jigar</option>
                                    <option value="2">Hardik</option>
                                    <option value="3">Vansh</option>
                                </select>
                            </div>
                    </div>

                           

                    
                    <!-- form -2 -->
                    <!-- <form action="" class=" col-6 text-white p-3  " style="background-color: #6400d1;"> -->
                        
                        <div class="right-div  col-6 text-white p-3  " style="background-color: #6400d1;">
                            <h1 class="d-flex justify-content-center mt-5 align-items-center " style="color:white;">Contact Details</h1>
                            
                            <div class="name d-flex align-items-center justify-content-center">
                                
                                <input type="text" style="background-color: #6400d1;color:white; " placeholder="Street + Nr" class="form-control custom-color m-5" >
                            
                    </div>

                    <div class="additional_info d-flex">
                        <input type="text" style="background-color: #6400d1;color:white;" placeholder="Additional Information" class="form-control custom-color m-5 my-0">
                    </div>

                    <div class="names d-flex ">
                        <input type="text" style="background-color: #6400d1;color:white;" class=" form-control m-5 custom-color" placeholder="Zip Code">
                        <input type="text"  style="background-color: #6400d1;color:white;" class=" form-control m-5 custom-color" placeholder="Place">
                    </div>

                    <div class="country d-flex justify-content-center align-items-center">
                        <input type="text" style="background-color: #6400d1;color:white;" class=" form-control m-5 my-0 custom-color" placeholder="Country">

                    </div>
                    <div class="code_phn d-flex col-12">
                        <input type="text" style="background-color: #6400d1;color:white;" class=" form-control m-5 custom-color" placeholder="Code +">
                        <input type="text" style="background-color: #6400d1;color:white;" class=" form-control m-5 custom-color" placeholder="Phone Number">
                    </div>

                    <div class="email_ur d-flex justify-content-center align-items-center">
                        <input type="email" style="background-color: #6400d1;color:white;" name="" id="" class="form-control m-5 my-0 custom-color" placeholder="Your Email">
                    </div>

                    <div class="checkbox d-flex justify-content-center align-items-center col-12">
                        <input type="checkbox" style="background-color: #6400d1;color:white;" name="" id="" class="m-4 custom-color"> I do accept the Terms and Conditions of your site.
                    </div>

                    <div class="button_div d-flex justify-content-center align-items-center">
                        <button type="submit" class="btn btn-light">
                            Register
                        </button>
                    </div>
                 
                    </div>
                    
                <!-- </form> -->
                </form>

            </div>
            
        </div>
    </div>
   
        



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
